<template>
    <h1 class="mobile-title">7. Â¡Felicitaciones! tienes tu Tarjeta La Polar</h1>
    <h1 class="subtitle">{labelAndResources.subTitle}</h1>

    <lightning-layout multiple-rows>
        <template if:true={isPhone}>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="12">
                <div class="infoHelp">
                    <div class="icon-text">
                        <img src={labelAndResources.helpIcon} class="icon2" />
                        <p class="text">
                            <lightning-formatted-rich-text value={labelAndResources.text.lHelpCreatePassword}></lightning-formatted-rich-text>
                        </p>
                    </div>
                </div>
            </lightning-layout-item>    

            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="12">
                <div class="page-section page-main">
                    <div class="page-container">
                        <form method="get" class="form">
                            <div>
                                <label class="input-title"><span class="asterisk">*&nbsp;</span> {labelAndResources.text.lSetPassword} </label>
                                <div class="input-btns">
                                    <input type="password" name="passwordName" class="input-space" onchange={validatePassword} value={password}>
                                    <button type="button" class="button1" onclick={showPassword} ><img src={labelAndResources.iRedEdit} class="active-button" /></button>
                                    <template if:true={showPassSecurityMsg}>
                                        <p class="error-message">{labelAndResources.passSecurity}</p>
                                    </template>
                                </div>
                            </div>
                            <br/><br/>
                            <div>
                                <label class="input-title"><span class="asterisk">*&nbsp;</span> {labelAndResources.text.lConfirmPassword} </label>
                                <div class="input-btns">
                                    <input type="password" name="repeatPasswordName" class="input-space" onchange={validatePassword} value={repeatPassword}>
                                    <button type="button" class="button1" onclick={showConfirmPassword}><img src={labelAndResources.iRedEdit} class="active-button" /></button>
                                    <template if:true={showErrorPassword}>
                                        <p class="error-message">{labelAndResources.text.lUnmachPassword}</p>
                                    </template>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="12">
                <div class="page-section page-right">
                    <img src={labelAndResources.image} class="card-img"/>
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="12">
                <p class="subtitle2">                                      
                    <lightning-formatted-rich-text value={labelAndResources.txtDown}></lightning-formatted-rich-text>
                </p>
            </lightning-layout-item>
        </template>

        <template if:false={isPhone}>

            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3" large-device-size="3">
                <div class="page-section page-right card-section">
                    <p class="card-owner">{ownerName}</p>
                    <p class="card-number">xxxx xxxx xxxx xxxx</p>
                    <img src={labelAndResources.image} class="card-img"/>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="5" large-device-size="5">
                <div class="page-section page-main">
                <div class="page-container">
                    <form method="get" class="form">
                        <div>
                            <label class="input-title"><span class="asterisk">*&nbsp;</span> {labelAndResources.text.lSetPassword} </label>
                            <div class="input-btns">
                                <input type="password" name="passwordName" maxlength="8"  class="input-space" onchange={validatePassword} value={password}>
                                <button type="button" class="button1" onclick={showPassword} ><img src={labelAndResources.iRedEdit} class="active-button" /></button>
                                <template if:true={showPassSecurityMsg}>
                                    <p class="error-message">{labelAndResources.passSecurity}</p>
                                </template>
                            </div>
                        </div>
                        <br/><br/>
                        <div>
                            <label class="input-title"><span class="asterisk">*&nbsp;</span> {labelAndResources.text.lConfirmPassword} </label>
                            <div class="input-btns">
                                <input type="password" name="repeatPasswordName" maxlength="8" class="input-space" onchange={validatePassword} value={repeatPassword}>
                                <button type="button" class="button1" onclick={showConfirmPassword}><img src={labelAndResources.iRedEdit} class="active-button" /></button>
                                <template if:true={showErrorPassword}>
                                    <p class="error-message">{labelAndResources.text.lUnmachPassword}</p>
                                </template>
                            </div>
                        </div>
                    </form>
                    <br/><br/><br/>
                    <p class="subtitle2">                                      
                        <lightning-formatted-rich-text value={labelAndResources.txtDown}></lightning-formatted-rich-text>
                    </p>
                </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                <div class="infoHelp">
                    <div class="icon-text">
                        <img src={labelAndResources.helpIcon} class="icon2" />
                        <p>
                            <lightning-formatted-rich-text value={labelAndResources.text.lHelpCreatePassword}></lightning-formatted-rich-text>
                        </p>
                    </div>
                </div>
            </lightning-layout-item>
        </template>
        <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
            <div class="page-footer page-section">
                <div class="buttons-container">
                    <button class="prev-page-btn" onclick={prevStep}>{labelAndResources.lBtnPrev}</button>
                    <div style="position:relative">
                        <button class="next-page-btn" onclick={submitData} disabled >{labelAndResources.lBtnNext}</button>
                        <div class="slds-popover slds-popover_tooltip slds-rise-from-ground slds-nubbin_bottom-right " role="tooltip" id="help" style="position:absolute;top:-154px;left:-163px; background-color:white;display:none">
                            <div class="slds-popover__body">
                                <p class="subtitle4">
                                    <lightning-formatted-rich-text value={labelAndResources.txtBtnNext}></lightning-formatted-rich-text>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>

</template>
